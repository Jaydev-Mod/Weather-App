<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <section class="container">
        <div class="weather-header">
            <form class="weather-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city-name" placeholder="Search your city">
            </form>
        </div>
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <p class="weather-date_time"></p>
            <div class="weather-data">
                <div class="weather-forecast-container">
                    <p class="weather-forecast"></p>
                    <div class="weather-icon"></div>
                </div>
            </div>
            <p class="weather-temperature"></p>
        </div>
        <section class="weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather-feellike"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-simple"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure"></p>
                </div>
            </div>
        </section>
    </section>
</body>
<script src="script.js"></script>

</html>
